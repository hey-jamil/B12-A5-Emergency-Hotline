<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="flex justify-between items-center px-[60px] py-[12px] max-sm:px-[10px]">
            <div class="flex justify-between items-center gap-2">
                <img class="w-[50px] max-sm:w-[30px]" src="./assets/logo.png" alt="">
                <div>
                    <h2 class="text-[#006747] text-2xl font-bold max-sm:text-sm">Emergency <br> Service</h2>
                </div>
            </div>
            <div class="font-bold flex justify-between items-center gap-2">
                <div>
                    <button
                        class="bg-[#41FF6B]/10 flex items-center justify-center w-[100px] max-sm:w-[60px] py-2 gap-2 rounded-3xl max-sm:rounded-lg"><span
                            id="heart-counter">0</span> <img class="w-[25px] max-sm:w-[15px]" src="./assets/heart.png"
                            alt=""> </button>
                </div>
                <div>
                    <button
                        class="bg-[#41FF6B]/10 flex items-center justify-center w-[100px] max-sm:w-[60px] py-2 gap-2 rounded-3xl max-sm:rounded-lg"><span
                            id="coin-counter">100</span> <img class="w-[25px] max-sm:w-[15px]" src="./assets/coin.png"
                            alt=""> </button>
                </div>
                <div>
                    <button
                        class="bg-[#00A63E] flex items-center justify-center w-[100px] max-sm:w-[70px] py-2 gap-2 rounded-3xl text-white max-sm:text-sm"><span id="copyCounter"
                            >0</span> Copy </button>
                </div>
            </div>
        </nav>
        <section
            class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center gap-4 py-[12px] text-white font-bold">
            <div>
                <img class="w-[92px] max-sm:w-[60px]" src="./assets/logo-dark.png" alt="">
            </div>
            <div>
                <h1 class="text-5xl max-sm:text-2xl">Emergency Service Directory</h1>
            </div>
            <div>
                <p class="font-medium max-sm:text-sm">Government Emergency Services at Your Fingertip – A Project by
                    Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
    </header>
    

    <script src="./heartcounter.js"></script>
    <script src="./callfunction.js"></script>
    <script src="./copyfunction.js"></script>
    <script src="./clearHistoryfunction.js"></script>
</body>

</html>
